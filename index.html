<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0b0f14" />
  <title>Seazencity Lamp</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./icon-192.png" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="wrap">
    <div class="grid">
      <section class="card">
        <h1 id="title">Загрузка…</h1>
        <p id="text" class="muted">Если видишь этот текст дольше пары секунд - обнови страницу.</p>

        <div id="meta"></div>
        <div class="row" id="actions"></div>

        <div id="control" style="display:none; margin-top:12px">
          <div class="row">
            <button id="btnToggle" class="btn primary">Включить</button>
            <button id="btnRefresh" class="btn">Обновить</button>
          </div>
          <p class="small muted" style="margin-top:10px">
            Статус: <span id="ctlStatus" class="mono">—</span>
          </p>
        </div>
      </section>

      <section class="card">
        <h2>Диагностика</h2>
        <div class="diag">
          <div id="debug" class="pre muted">—</div>
        </div>
      </section>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
